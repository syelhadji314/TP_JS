<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP3</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
        <div class="password-generator">
          <!-- <h2>Password Generator</h2> -->
          <div class="password">
            <p id="passwordBox"></p><button class="copy" id="btncopy">Copy</button>
          </div>
          <div>
            <label for="length">Longeur du Password</label>
            <input type="number" id="length" min="6" max="20" value="6">
          </div>
          <div>
            <label for="upperCase">Contient des Lettres Majuscules</label>
            <input type="checkbox" id="upperCase" checked>
          </div>
          <div>
            <label for="lowerCase">Contient des Lettres Minuscule</label>
            <input type="checkbox" id="lowerCase" checked>
          </div>
          <div>
            <label for="number">Contient des Nombres</label>
            <input type="checkbox" id="number" checked>
          </div>
          <div>
            <label for="symbol">Contient des Caracteres Speciaux</label>
            <input type="checkbox" id="symbol" checked>
          </div>
          <button id="valider">Generer Le Mot de Passe</button>
        </div>
    </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
